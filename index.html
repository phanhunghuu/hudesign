    <meta charset="UTF-8" />

    <title>Hudesign - Học viện Thiết kế & Tài nguyên Sáng tạo</title>
    
    <!-- Favicon: Thay đổi đường dẫn ảnh logo (href) bên dưới để đổi icon trên thanh tab -->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dcwgy4tnb/image/upload/f_auto/v1768711104/logo-nho-hudesign_mif6ng.png" />
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dcwgy4tnb/image/upload/f_auto/v1768711104/logo-nho-hudesign_mif6ng.png" />
    
    <!-- Tối ưu kết nối tới Server Ảnh -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    
    <style>
      :root { 
        scroll-padding-top: 80px;
        /* BẠN CÓ THỂ CHỈNH CÁC BIẾN DƯỚI ĐÂY ĐỂ ĐỔI NHANH */
        --font-weight-headings: 800; /* Mặc định cho tiêu đề h1-h6 (800 là Black) */
        --font-weight-body: 400;     /* Mặc định cho nội dung văn bản (400 là Regular) */
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        font-weight: var(--font-weight-body);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        line-height: 1.5;
      }

      /* Chỉnh độ đậm cho TOÀN BỘ tiêu đề */
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Bricolage Grotesque', sans-serif;
        font-weight: var(--font-weight-headings);
        letter-spacing: -0.02em;
        line-height: 1.25 !important; /* Tăng nhẹ để không bị mất dấu tiếng Việt */
      }

      .bg-gradient-hudesign { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }

      /* CÁC CLASS TIỆN ÍCH ĐỂ BẠN DÙNG TRONG CODE JSX */
      .font-thin { font-weight: 300 !important; }
      .font-regular { font-weight: 400 !important; }
      .font-medium { font-weight: 500 !important; }
      .font-semibold { font-weight: 600 !important; }
      .font-bold { font-weight: 700 !important; }
      .font-extrabold { font-weight: 800 !important; }
      .font-black { font-weight: 900 !important; }
    </style>

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
